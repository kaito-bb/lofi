<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Vibes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        #content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .drop {
            position: absolute;
            width: 2px;
            background: rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <div id="content">
        <h1>Lofi Chill Beats</h1>
        <p>Relax and enjoy the lofi beats while you study or relax.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wehlYxhvqfs?autoplay=1&loop=1&playlist=wehlYxhvqfs" title="Lofi music" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        const rainContainer = document.querySelector('.rain');
        const createRainDrop = () => {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            drop.style.left = `${Math.random() * 100}vw`;
            drop.style.width = `${Math.random() * 2 + 1}px`;
            drop.style.height = `${Math.random() * 100 + 50}px`;
            drop.style.animationDuration = `${Math.random() * 2 + 2}s`;
            drop.style.opacity = Math.random();
            drop.style.animationTimingFunction = 'cubic-bezier(0.55, 0.085, 0.68, 0.53)';
            rainContainer.appendChild(drop);
            setTimeout(() => {
                drop.remove();
            }, 5000);
        }
        setInterval(createRainDrop, 90);
    </script>
</body>
</html>
